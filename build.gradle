plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
     id 'java'
    id 'com.gradle.build-scan' version '1.16'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
     id "io.spring.dependency-management" version "1.0.7.RELEASE"
}

bootJar {
    mainClassName = 'com.bookCRUD.BookAPIApp'
}

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile("org.springframework.boot:spring-boot-starter-web:1.5.1.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-test:1.5.1.RELEASE")
  
   // compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.5.3.RELEASE")
  
    
    // For Hibernate dependencies
    compile("org.hibernate:hibernate-core:5.3.2.Final")
    compile("org.hibernate:hibernate-entitymanager:5.2.3.Final")
    compile("org.postgresql:postgresql:42.2.1")
    compile("org.mockito:mockito-all:1.8.4")
    compile("javax.xml.bind:jaxb-api:2.3.0")
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
